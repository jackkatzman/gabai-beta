version: '3.8'
services:
  metabase:
    image: metabase/metabase:latest
    container_name: gabai-analytics
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${MB_DB_DBNAME:-gabai_metabase}
      MB_DB_PORT: 5432
      MB_DB_USER: ${MB_DB_USER:-metabase}
      MB_DB_PASS: ${MB_DB_PASS:-metabase_password}
      MB_DB_HOST: ${MB_DB_HOST:-localhost}
      # Optional: Use H2 for quick setup (not recommended for production)
      # MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase-data:/metabase-data
    networks:
      - gabai-network
    depends_on:
      - metabase-db
      
  metabase-db:
    image: postgres:13
    container_name: metabase-postgres
    restart: always
    environment:
      POSTGRES_DB: ${MB_DB_DBNAME:-gabai_metabase}
      POSTGRES_USER: ${MB_DB_USER:-metabase}
      POSTGRES_PASSWORD: ${MB_DB_PASS:-metabase_password}
    volumes:
      - metabase-postgres-data:/var/lib/postgresql/data
    networks:
      - gabai-network

volumes:
  metabase-data:
  metabase-postgres-data:

networks:
  gabai-network:
    driver: bridge