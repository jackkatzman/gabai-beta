name: 🏆 Ultimate APK Fix
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0
          
      - name: Install Dependencies & Build Web
        run: |
          npm ci
          npm run build
          
      - name: Fresh Capacitor Sync
        run: |
          # Clean any existing Android project
          rm -rf android
          npx cap add android
          npx cap sync android
          
      - name: Ultimate Java 17 Fix
        working-directory: android
        run: |
          # Set up environment
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
          
          # Force Java 17 in ALL Capacitor plugin build files
          find . -name "build.gradle" -path "./capacitor-*" -exec sed -i 's/JavaVersion.VERSION_[0-9]*/JavaVersion.VERSION_17/g' {} \;
          find . -name "build.gradle" -path "./capacitor-*" -exec sed -i 's/languageVersion.*[0-9]*/languageVersion = JavaLanguageVersion.of(17)/g' {} \;
          
          # Add comprehensive Java 17 enforcement to root build.gradle
          cat << 'EOF' >> build.gradle
          
          // Ultimate Java 17 enforcement
          subprojects {
              afterEvaluate { project ->
                  // Force Java 17 for all Java plugins
                  project.plugins.withId('java') {
                      project.java.toolchain.languageVersion.set(JavaLanguageVersion.of(17))
                  }
                  
                  // Force Java 17 for all Android plugins
                  if (project.plugins.hasPlugin('com.android.application') || project.plugins.hasPlugin('com.android.library')) {
                      project.android {
                          compileOptions {
                              sourceCompatibility JavaVersion.VERSION_17
                              targetCompatibility JavaVersion.VERSION_17
                          }
                      }
                  }
                  
                  // Force Kotlin JVM target to 17
                  project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                      kotlinOptions.jvmTarget = "17"
                  }
              }
          }
          EOF
          
          chmod +x gradlew
          
      - name: Test Build
        working-directory: android  
        run: |
          ./gradlew clean --no-daemon
          ./gradlew assembleDebug --no-daemon
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          GRADLE_OPTS: "-Xmx2g -Dorg.gradle.java.home=${{ env.JAVA_HOME }}"
          
      - name: Upload Success APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gabai-ultimate-success
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7