dependencies { implementation 'androidx.appcompat:appcompat:1.6.1' }
APP_END
        
        # Properties and settings
        echo 'org.gradle.jvmargs=-Xmx2048m' > gradle.properties
        echo 'android.useAndroidX=true' >> gradle.properties
        echo "include ':app'" > settings.gradle

    - name: Build APK
      run: |
        cd /tmp/gabai-apk
        echo "Building GabAi Android APK..."
        
        # Build with system Gradle
        gradle assembleDebug --no-daemon
        
        # Copy APK
        find . -name "app-debug.apk" -exec cp {} /tmp/gabai-direct.apk \;
        
        if [ -f "/tmp/gabai-direct.apk" ]; then
          echo "APK built successfully!"
          ls -la /tmp/gabai-direct.apk
        else
          echo "Build failed - searching for APK files..."
          find . -name "*.apk" -ls
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gabai-direct-apk
        path: /tmp/gabai-direct.apk
        retention-days: 30

    - name: Build Summary
      run: |
        echo "## ðŸ“± Direct APK Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status:** SUCCESS" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **APK:** gabai-direct.apk" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ› ï¸ **Method:** Direct Gradle (No framework)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **Content:** Web redirect to gabai.ai" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Size:** $(du -h /tmp/gabai-direct.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ **Your GabAi Android APK is ready!**" >> $GITHUB_STEP_SUMMARY