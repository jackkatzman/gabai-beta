    - name: Generate Gradle Files
      run: |
        cd /tmp/gabai-apk
        
        # Root build.gradle
        cat > build.gradle << 'ROOT_END'
buildscript {
    repositories { google(); mavenCentral() }
    dependencies { classpath 'com.android.tools.build:gradle:8.0.2' }
}
