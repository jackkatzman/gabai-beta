name: 🔍 Debug Build Failure
on:
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' 
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-35
            build-tools;35.0.0
            
      - name: Check Environment
        run: |
          echo "=== Java Version ==="
          java -version
          echo "=== Android SDK ==="
          echo $ANDROID_HOME
          ls -la $ANDROID_HOME/platforms/
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Web
        run: npm run build
        
      - name: Check Web Build Output
        run: |
          echo "=== Web build output ==="
          ls -la dist/
          
      - name: Capacitor Sync with Verbose Output
        run: |
          echo "=== Before Capacitor Sync ==="
          ls -la android/ || echo "No android directory yet"
          echo "=== Running Capacitor Sync ==="
          npx cap sync android --verbose
          echo "=== After Capacitor Sync ==="
          ls -la android/
          
      - name: Check Android Project Structure
        run: |
          echo "=== Android project files ==="
          find android -name "*.gradle" -type f | head -10
          echo "=== Android manifest ==="
          cat android/app/src/main/AndroidManifest.xml | head -20
          
      - name: Check Gradle Configuration
        working-directory: android
        run: |
          echo "=== Gradle wrapper properties ==="
          cat gradle/wrapper/gradle-wrapper.properties
          echo "=== Gradle properties ==="
          cat gradle.properties
          echo "=== Root build.gradle ==="
          cat build.gradle
          
      - name: Test Gradle Tasks
        working-directory: android
        run: |
          chmod +x gradlew
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "=== Gradle version ==="
          ./gradlew --version --no-daemon
          echo "=== Available tasks ==="  
          ./gradlew tasks --no-daemon | head -20
          echo "=== Dependencies ==="
          ./gradlew dependencies --no-daemon | head -20
          
      - name: Attempt Clean Build
        working-directory: android
        run: |
          ./gradlew clean --no-daemon --stacktrace --info
          
      - name: Attempt Debug Build
        working-directory: android
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace --info