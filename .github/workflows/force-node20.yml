name: Force Node.js 20 Build 
 
on: 
  push: 
    branches: [ main ] 
  workflow_dispatch: 
 
jobs: 
  android-build: 
    runs-on: ubuntu-latest 
 
    steps: 
    - name: Checkout 
      uses: actions/checkout@v4 
 
    - name: Force Node.js 20 LTS 
      uses: actions/setup-node@v4 
      with: 
        node-version: '20.x' 
        cache: false 
 
    - name: Install Java 17 
      uses: actions/setup-java@v4 
      with: 
        distribution: 'temurin' 
        java-version: '17' 
 
    - name: Setup Android SDK 
      uses: android-actions/setup-android@v3 
 
    - name: Clean install 
      run: npm install 
 
    - name: Build web app 
      run: npm run build 
 
    - name: Capacitor sync 
      run: npx cap sync android 
 
    - name: Build APK 
      run: | 
        cd android 
        chmod +x gradlew 
        ./gradlew assembleDebug --no-daemon 
 
    - name: Upload APK 
      uses: actions/upload-artifact@v4 
      with: 
        name: gabai-force-apk 
        path: android/app/build/outputs/apk/debug/app-debug.apk 
