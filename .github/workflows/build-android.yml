name: ðŸ“± Capacitor APK Build
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci

    - name: Build web app
      run: npm run build

    - name: Capacitor sync
      run: npx cap sync android

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Clean Gradle cache and build
      run: |
        cd android
        rm -rf .gradle build app/build capacitor-cordova-android-plugins/build
        ./gradlew clean --no-daemon
        
    - name: Build Android APK with detailed logging
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace --debug --info
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=1g"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: gabai-beta-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: beta-${{ github.run_number }}
        name: "GabAi Beta ${{ github.run_number }}"
        body: |
          ## GabAi Beta Release ${{ github.run_number }}
          
          ### âœ… What's New
          - AI voice assistant with smart lists
          - Payment tracking with currency support
          - Drag & drop list reordering
          - Smart list relabeling with AI
          - Duplicate prevention system
          - Quantity tracking for shopping lists
          - Professional mobile APK build
          
          ### ðŸ“± Installation
          1. Download the APK below
          2. Enable "Install from Unknown Sources" on Android
          3. Install and enjoy GabAi!
          
          ### ðŸ”§ Technical Details
          - Built with React + Capacitor
          - Native Android notifications
          - Offline-capable PWA
          - Full-screen mobile experience
          
          Built from commit: ${{ github.sha }}
        files: android/app/build/outputs/apk/debug/app-debug.apk
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}