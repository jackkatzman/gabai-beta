name: Cordova APK Build (No Capacitor)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 30
        build-tools: 30.0.3
        ndk-version: 21.4.7075529

    - name: Install frontend dependencies and build
      run: |
        npm ci
        npm run build

    - name: Pure Cordova APK Build (Zero Capacitor)
      run: |
        echo "ğŸ”§ Building APK with pure Cordova - no Capacitor involvement..."
        
        # Create completely isolated build directory
        mkdir -p /tmp/cordova-only-build
        cd /tmp/cordova-only-build
        
        # Fresh npm environment
        npm init -y
        npm install -g cordova@latest
        
        # Create Cordova project
        cordova create gabai-app ai.gabai.app "GabAi"
        cd gabai-app
        
        # Copy built web assets
        rm -rf www/*
        if [ -d "$GITHUB_WORKSPACE/dist" ]; then
          cp -r $GITHUB_WORKSPACE/dist/* www/
          echo "âœ… Copied built web assets"
        elif [ -d "$GITHUB_WORKSPACE/dist/public" ]; then
          cp -r $GITHUB_WORKSPACE/dist/public/* www/
          echo "âœ… Copied built public assets"
        else
          echo "âš ï¸ Using fallback HTML content"
          cat > www/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GabAi - Voice Assistant</title>
    <style>
        body { 
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white; text-align: center; min-height: 100vh; display: flex;
          align-items: center; justify-content: center;
        }
        .container { max-width: 400px; }
        .logo { font-size: 4em; margin-bottom: 20px; }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .tagline { font-size: 1.2em; opacity: 0.9; margin-bottom: 30px; }
        .version { opacity: 0.7; font-size: 0.9em; }
        .features { text-align: left; margin: 30px 0; }
        .features li { margin: 10px 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ğŸ¤</div>
        <h1>GabAi</h1>
        <p class="tagline">AI-Powered Voice Assistant</p>
        
        <ul class="features">
            <li>ğŸ—£ï¸ Voice conversations</li>
            <li>ğŸ“ Smart lists & reminders</li>
            <li>ğŸ”— Affiliate link generation</li>
            <li>ğŸ“… Calendar integration</li>
            <li>ğŸ¯ Personalized responses</li>
        </ul>
        
        <div class="version">
            <p>APK Build: Successful âœ…</p>
            <p>Version: 1.0.0</p>
        </div>
    </div>
    
    <script>
      document.addEventListener('deviceready', function() {
        console.log('GabAi Cordova app ready');
      }, false);
    </script>
</body>
</html>
EOF
        fi

        # Configure for Android
        cat > config.xml << 'EOF'
<?xml version='1.0' encoding='utf-8'?>
<widget id="ai.gabai.app" version="1.0.0" xmlns="http://www.w3.org/ns/widgets">
    <name>GabAi</name>
    <description>AI-powered voice assistant for smart conversations and lists</description>
    <author email="support@gabai.ai" href="https://gabai.ai">
        GabAi Team
    </author>
    <content src="index.html" />
    <access origin="*" />
    <allow-intent href="http://*/*" />
    <allow-intent href="https://*/*" />
    <allow-intent href="tel:*" />
    <allow-intent href="sms:*" />
    <allow-intent href="mailto:*" />
    
    <platform name="android">
        <allow-intent href="market:*" />
        <preference name="android-minSdkVersion" value="21" />
        <preference name="android-targetSdkVersion" value="30" />
        <preference name="android-compileSdkVersion" value="30" />
        <preference name="Fullscreen" value="false" />
        <preference name="Orientation" value="default" />
    </platform>
    
    <plugin name="cordova-plugin-whitelist" version="1" />
</widget>
EOF

        # Add Android platform
        cordova platform add android
        
        # Build APK
        echo "ğŸ”§ Building Android APK..."
        cordova build android --${{ github.event.inputs.build_type }} --verbose
        
        # Copy APK to workspace
        cp platforms/android/app/build/outputs/apk/${{ github.event.inputs.build_type }}/app-${{ github.event.inputs.build_type }}.apk $GITHUB_WORKSPACE/gabai-cordova-${{ github.event.inputs.build_type }}.apk
        
        echo "âœ… Cordova APK build completed successfully!"
        echo "ğŸ“± APK Location: gabai-cordova-${{ github.event.inputs.build_type }}.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gabai-cordova-apk-${{ github.event.inputs.build_type }}
        path: gabai-cordova-${{ github.event.inputs.build_type }}.apk
        retention-days: 30

    - name: APK Build Summary
      run: |
        echo "## âœ… APK Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Type:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
        echo "**APK Name:** gabai-cordova-${{ github.event.inputs.build_type }}.apk" >> $GITHUB_STEP_SUMMARY
        echo "**Technology:** Pure Cordova (No Capacitor)" >> $GITHUB_STEP_SUMMARY
        echo "**Target SDK:** Android 30" >> $GITHUB_STEP_SUMMARY
        echo "**Min SDK:** Android 21" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ‰ Your GabAi Android APK is ready for download!" >> $GITHUB_STEP_SUMMARY