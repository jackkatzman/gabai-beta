name: ðŸŽ¯ Robust APK Build
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
    
    - name: Setup Android SDK with specific components
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0
        cmake: false
        ndk: false
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web assets
      run: npm run build
    
    - name: Sync Capacitor
      run: npx cap sync android --no-open
    
    - name: Prepare Android build environment
      run: |
        # Set executable permissions
        chmod +x android/gradlew
        
        # Create local.properties with SDK path
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        
        # Clean previous builds thoroughly
        rm -rf android/.gradle android/build android/app/build
        
        # Verify Gradle wrapper integrity
        cd android && ./gradlew wrapper --gradle-version=8.7
    
    - name: Build APK with fresh Gradle state
      working-directory: android
      run: |
        # Force complete clean state - remove all Gradle state
        rm -rf ~/.gradle/caches
        rm -rf .gradle
        rm -rf build
        rm -rf app/build
        rm -rf */build
        
        # Initialize fresh Gradle wrapper
        ./gradlew wrapper --gradle-version=8.7 --distribution-type=all
        
        # Build with minimal flags to avoid state issues
        ./gradlew assembleDebug \
          --no-daemon \
          --no-build-cache \
          --no-configuration-cache \
          --refresh-dependencies \
          --recompile-scripts
      env:
        GRADLE_OPTS: "-Xmx2g -Dfile.encoding=UTF-8"
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Verify APK exists
      run: |
        if [ ! -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK not found! Build may have failed silently."
          ls -la android/app/build/outputs/apk/debug/ || echo "Debug folder doesn't exist"
          exit 1
        fi
        echo "APK successfully built!"
        ls -la android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: gabai-robust-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          android/build/reports/
          android/app/build/reports/
        retention-days: 3