name: 📱 Capacitor APK Build
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Initialize Capacitor (if needed)
      run: |
        if [ ! -f "capacitor.config.ts" ]; then
          npx cap init gabai com.gabai.app --web-dir=dist
        fi
        
    - name: Add Android platform
      run: |
        npx cap add android || echo "Android platform already exists"
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Grant execute permission
      run: chmod +x android/gradlew
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gabai-android-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Get APK info
      run: |
        APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
        if [ -f "$APK_PATH" ]; then
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "✅ APK built successfully!"
          echo "📦 Size: $APK_SIZE"
          echo "📁 Location: $APK_PATH"
        else
          echo "❌ APK not found!"
          exit 1
        fi
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: GabAi Beta v1.0-${{ github.run_number }}
        files: android/app/build/outputs/apk/debug/app-debug.apk
        body: |
          # 🤖 GabAi Native Android App
          
          ## ✨ New Features
          - 💰 Currency calculation system (Payment Schedule & Budget Tracker)
          - 📱 Native Android experience (no browser bar!)
          - 🎤 Voice AI with OpenAI Whisper + ElevenLabs
          - 📝 Smart lists with drag-and-drop reordering
          - 📷 OCR scanning for business cards and documents
          - 🔗 Affiliate link monetization system
          
          ## 📲 Installation
          1. Download `app-debug.apk` below
          2. Enable "Unknown Sources" in Android Settings → Security
          3. Install the APK file
          4. Launch GabAi from your app drawer
          
          ## 🎯 Experience
          - Full-screen native app (no browser interface)
          - Native notifications and alarms
          - Offline capability
          - App launcher integration
          
          **File**: `app-debug.apk` (~20-30MB)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}