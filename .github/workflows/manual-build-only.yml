name: Manual APK Build (Safe)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java 17 (Force Consistent Environment)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Kill All Gradle Daemons and Reset Environment
      run: |
        # Kill any existing Gradle daemons with wrong Java version
        pkill -f gradle || true
        rm -rf ~/.gradle/daemon/ || true
        
        # Force consistent Java environment
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV
        echo "GRADLE_OPTS=-Dorg.gradle.java.home=$JAVA_HOME -Dfile.encoding=UTF-8 -Dorg.gradle.daemon=false" >> $GITHUB_ENV
        echo "JAVA_OPTS=-Dfile.encoding=UTF-8" >> $GITHUB_ENV
        
        # Verify Java version
        java -version
        javac -version

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm install

    - name: Build web application
      run: npx vite build

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Embrace Java 21 Build Environment
      run: |
        # Set Java 21 environment variables
        export JAVA_OPTS="-Dfile.encoding=UTF-8"
        export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx1536m -Dfile.encoding=UTF-8"
        
        echo "âœ… Using Java 21 build environment - matching Capacitor defaults"
        
    - name: Try Alternative Cordova Build (Fallback)
      run: |
        echo "ðŸ”§ Attempting Cordova build as Capacitor alternative..."
        
        # Copy built web assets to Cordova www
        mkdir -p www
        cp -r dist/public/* www/ || cp -r dist/* www/ || echo "Using existing www content"
        
        # Initialize Cordova if needed
        if [ ! -f "config.xml" ]; then
          cp cordova-config.xml config.xml
          cordova platform add android || echo "Platform already added"
        fi
        
        # Build with Cordova (simpler, more reliable)
        cordova build android --release || cordova build android
        
        # If Cordova fails, try Capacitor with maximum overrides
        if [ $? -ne 0 ]; then
          echo "ðŸ”§ Cordova failed, trying Capacitor with extreme Java 17 enforcement..."
          
          cd android
          chmod +x gradlew
          
          # Nuclear option: Replace ALL Java 21 references in ALL files
          find . -type f -name "*.gradle" -exec sed -i 's/VERSION_21/VERSION_17/g' {} \;
          find . -type f -name "*.gradle" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} \;
          find node_modules/@capacitor -type f -name "*.gradle" -exec sed -i 's/VERSION_21/VERSION_17/g' {} \; 2>/dev/null || true
          
          # Build with no daemon and clean state
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --offline --no-build-cache
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gabai-manual-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk