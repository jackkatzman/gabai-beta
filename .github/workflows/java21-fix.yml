name: Java 21 Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Remove existing Node completely
      run: |
        sudo rm -rf /usr/local/bin/node || true
        sudo rm -rf /usr/local/bin/npm || true
        sudo rm -rf /usr/local/lib/node_modules || true
        sudo rm -rf /opt/hostedtoolcache/node || true
    
    - name: Install Node.js 20 directly
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs
        
    - name: Verify Node installation
      run: |
        node --version
        npm --version
        
    - name: Setup Java 21 (required for Gradle 8.11.1)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Verify Java installation
      run: |
        java -version
        javac -version
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install
      
    - name: Build web application
      run: npm run build
      
    - name: Sync Capacitor Android
      run: npx cap sync android
        
    - name: Build Android APK with Java 21
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gabai-java21-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: java21-${{ github.run_number }}
        name: GabAi Complete Build ${{ github.run_number }}
        body: |
          ðŸŽ¯ **COMPLETE BUILD - All Issues Resolved**
          
          **Fixed:**
          âœ… Node.js 20 compatibility 
          âœ… Java 21 for Gradle 8.11.1
          âœ… Capacitor Android build
          
          **Features:**
          - Affiliate links (floater01b-20)
          - Voice AI assistant
          - Smart lists & calendar
          - OCR text extraction
          - Native notifications
        files: android/app/build/outputs/apk/debug/app-debug.apk
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}