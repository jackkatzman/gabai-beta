    <rect x="-24" y="-70" width="48" height="80" rx="24" fill="white"/>
    <!-- Mic base -->
    <path d="M-60,-15 Q-60,40 0,40 Q60,40 60,-15" stroke="white" stroke-width="8" fill="none"/>
    <!-- Mic stand -->
    <line x1="0" y1="40" x2="0" y2="70" stroke="white" stroke-width="8"/>
    <line x1="-30" y1="70" x2="30" y2="70" stroke="white" stroke-width="8"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">GabAi</text>
</svg>