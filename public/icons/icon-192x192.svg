    <!-- Mic stand -->
    <line x1="0" y1="15" x2="0" y2="25" stroke="white" stroke-width="3"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- App name -->
  <text x="96" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GabAi</text>
</svg>