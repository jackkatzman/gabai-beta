<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      /* IMMEDIATE CRITICAL FIXES */
      html, body { 
        overflow-x: hidden !important; 
        max-width: 100vw !important; 
        direction: ltr !important;
        unicode-bidi: embed !important;
        height: 100vh !important;
        height: 100dvh !important; /* Use dynamic viewport height */
      }
      * { 
        unicode-bidi: plaintext !important; 
        box-sizing: border-box !important;
      }
      input, textarea { 
        font-size: 16px !important; 
        min-height: 44px !important; 
        padding: 12px 16px !important;
        unicode-bidi: plaintext !important;
      }
      body { 
        -webkit-text-size-adjust: 100% !important;
        -webkit-overflow-scrolling: touch !important;
        -webkit-appearance: none !important;
        /* Force full-screen on mobile browsers */
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
      }
      
      /* Hide address bar on mobile browsers */
      @media screen and (max-width: 768px) {
        html, body {
          height: 100vh !important;
          height: 100dvh !important;
          overflow: hidden !important;
        }
        
        #root {
          height: 100vh !important;
          height: 100dvh !important;
          overflow-y: auto !important;
          -webkit-overflow-scrolling: touch !important;
        }
      }
    </style>
    <title>GabAi - Voice-First AI Assistant</title>
    <meta name="description" content="Your intelligent voice-first personal assistant with smart lists, calendar integration, and multilingual support" />
    
    <!-- PWA Meta Tags for Full-Screen Experience -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-status-bar-hidden" content="yes" />
    <meta name="apple-mobile-web-app-title" content="GabAi" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="GabAi - Your Personal Voice Assistant" />
    <meta property="og:description" content="Smart voice assistant with personalized conversations, shopping lists, and reminders." />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root" class="h-full"></div>
    <!-- Immediate fixes applied before React loads -->
    <script>
        // IMMEDIATE FIXES - Run before anything else
        console.log('Applying immediate fixes...');
        
        // Fix viewport
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
        }
        
        // Prevent scrolling and allow natural text direction  
        document.documentElement.style.overflowX = 'hidden';
        document.documentElement.style.unicodeBidi = 'plaintext';
        
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.overflowX = 'hidden';
            document.body.style.maxWidth = '100vw';
            document.body.style.unicodeBidi = 'plaintext';
            
            // Fix inputs continuously
            setInterval(function() {
                const inputs = document.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.style.fontSize = '16px';
                    input.style.minHeight = '44px';
                    input.style.unicodeBidi = 'plaintext';
                    input.style.textAlign = 'start';
                });
            }, 1000);
            
            console.log('Mobile fixes active');
        });
    </script>
    
    <!-- Mobile fullscreen handler -->
    <script src="/mobile-fullscreen.js"></script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration and Mobile Fixes -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Prevent horizontal scrolling and zoom
      document.addEventListener('DOMContentLoaded', function() {
        // Prevent horizontal scrolling
        document.body.style.overflowX = 'hidden';
        document.documentElement.style.overflowX = 'hidden';
        
        // Prevent zooming
        document.addEventListener('gesturestart', function (e) {
          e.preventDefault();
        });
        
        // Fix viewport on mobile
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
        }
        
        // Force PWA mode styling and fix viewport
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone || 
            document.referrer.includes('android-app://')) {
          document.body.classList.add('pwa-mode');
          
          // Additional mobile fixes
          document.documentElement.style.height = '100vh';
          document.body.style.height = '100vh';
          document.body.style.position = 'fixed';
          document.body.style.width = '100%';
          document.body.style.top = '0';
          document.body.style.left = '0';
        }
        
        // CSS fix for all elements to prevent overflow
        const style = document.createElement('style');
        style.textContent = `
          * { 
            max-width: 100vw !important; 
            word-wrap: break-word !important;
            box-sizing: border-box !important;
          }
          .container, .max-w-md, .max-w-lg, .max-w-xl { 
            max-width: calc(100vw - 2rem) !important; 
          }
        `;
        document.head.appendChild(style);
      });
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
