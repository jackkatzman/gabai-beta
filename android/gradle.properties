# Gradle Build Optimization - Conservative settings for CI
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
org.gradle.parallel=false
org.gradle.caching=false
org.gradle.daemon=false
org.gradle.configureondemand=false

# Android Build Optimization
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Disable unnecessary features for CI builds
android.enableR8.fullMode=false
android.enableProguardInReleaseBuilds=false
android.enableSeparateBuildPerCPUArchitecture=false

# Reduce build memory usage (removed deprecated D8 options)

# File encoding
file.encoding=UTF-8

# Force Java toolchain to prevent version conflicts (removed invalid path)