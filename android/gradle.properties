# Gradle Build Optimization
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=false

# Android Build Optimization
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Disable unnecessary features for CI builds
android.enableR8.fullMode=false
android.enableProguardInReleaseBuilds=false
android.enableSeparateBuildPerCPUArchitecture=false

# Reduce build memory usage
android.enableD8.desugaring=true
android.enableD8=true

# File encoding
file.encoding=UTF-8