# Gradle Build Optimization - Production-ready settings
org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8

# Android Build Optimization
android.useAndroidX=true
android.enableJetifier=true

# Force Java 17 toolchain globally
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Disable unnecessary features for CI builds
android.enableR8.fullMode=false
android.enableProguardInReleaseBuilds=false
android.enableSeparateBuildPerCPUArchitecture=false

# Reduce build memory usage (removed deprecated D8 options)

# File encoding
file.encoding=UTF-8

# Force Java toolchain to prevent version conflicts (removed invalid path)org.gradle.java.home=/usr/lib/jvm/java-17-openjdk
